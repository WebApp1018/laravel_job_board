<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <title>Vergecade</title>
  </head>
  <body>
    <header class="bg-gray">
      <div class="header-left">
        <a href="index.html">
          <img src="assets/img/logo.png" alt="" />
        </a>
      </div>
      <div class="header-right">
        <a href="blogs.html" class="header-navlink text-dark">Blogs</a>
        <a
          href="login.html"
          class="bg-color-danger text-light header-navlink login-link"
          >LOGIN</a
        >
        <a
          href="signup.html"
          class="bg-color-secondary text-light header-navlink signup-link"
          >SIGNUP</a
        >
      </div>
      <div id="menu">
        <div class="menu-line1"></div>
        <div class="menu-line2"></div>
      </div>
    </header>

    <div class="mobile-menu bg-gray">
      <a href="blogs.html" class="header-navlink text-dark">Blogs</a>
      <a
        href="login.html"
        class="bg-color-danger text-light header-navlink login-link"
        >LOGIN</a
      >
      <a
        href="signup.html"
        class="bg-color-secondary text-light header-navlink signup-link"
        >SIGNUP</a
      >
    </div>
    <div class="container">
      <div class="col-12 col-md-10 col-lg-9 mx-auto">
        <div class="row pt-0 pt-md-5 pt-lg-5">
          <div class="col-12 col-lg-6">
            <img
              src="assets/img/forget_pass_img.svg"
              alt=""
              width="100%"
              class="pt-5 mt-3 px-4"
            />
          </div>
          <div class="col-12 col-lg-6">
            <h4 class="text-center fw-bolder mt-5 mt-lg-0 mt-md-0">
              Forgot Your Password?
            </h4>
            <div class="form-group mt-5 pt-0 pt-lg-5">
              <input
                type="email"
                class="form-control rounded"
                placeholder="Email Address"
              />

              <button
                class="bg-color-danger text-light header-navlink login-link w-100 rounded text-uppercase text-space my-3"
                type="submit"
              >
                Reset Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="pt-5">
      <div class="container">
        <h5 class="text-red mt-5">Address</h5>
        <p class="mb-0">
          <img src="assets/icons/tick.png" alt="" /> Business center 1, The
          Meydan Hotel, Nad Al Sheba Road, Dubai, U.A.E.
        </p>
        <p><img src="assets/icons/mail.png" alt="" /> info@vergecad.com</p>
      </div>

      <div class="container copyright">
        Copyright @ Vergecad 2022. All Rights Reserved.
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
